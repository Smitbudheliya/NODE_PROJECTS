<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - TechWithSmit</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background-color: #f4f6fb;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #4b0082;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffb84d;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 70px 20px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .hero p {
      font-size: 18px;
      opacity: 0.9;
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 50px 20px;
      gap: 35px;
      max-width: 1100px;
      margin: auto;
    }

    /* Contact Form */
    .contact-form {
      flex: 1;
      min-width: 320px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
    }

    .contact-form h2 {
      margin-bottom: 18px;
      color: #4b0082;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .contact-form button {
      background: #ff7f50;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      background: #e06b3c;
    }

    /* Contact Info */
    .contact-info {
      flex: 1;
      min-width: 260px;
    }

    .info-card {
      background: white;
      padding: 22px;
      margin-bottom: 18px;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .info-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .info-card h3 {
      color: #4b0082;
      margin-bottom: 8px;
    }

    /* Footer */
    footer {
      background-color: #4b0082;
      color: white;
      text-align: center;
      padding: 18px;
      margin-top: 25px;
      font-size: 15px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="/" style="color: #ffffff; text-decoration: none;" class="logo">TechWithSmit</a>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/blog">Blog</a>
      <a href="/contact">Contact</a>
      <a href="/product">Products</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you! Fill out the form or reach us directly.</p>
  </section>

  <!-- Contact Section -->
  <section class="contact-section">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="text" placeholder="Subject" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Contact Info -->
    <div class="contact-info">
      <div class="info-card">
        <h3>Email</h3>
        <p>support@techwithsmit.com</p>
      </div>
      <div class="info-card">
        <h3>Phone</h3>
        <p>+91 9876543210</p>
      </div>
      <div class="info-card">
        <h3>Address</h3>
        <p>123, Web Street, New Delhi, India</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 TechWithSmit | Crafted with passion</p>
  </footer>

</body>
</html>
